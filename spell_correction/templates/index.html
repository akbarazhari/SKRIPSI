{% extends "base.html" %} {% block content %}

<h2></h2>

<div>
  <form id="upload-file" action="/predict" method="POST" enctype="multipart/form-data">
    <center>
      {% for message in get_flashed_messages() %}
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      {% endfor %}
    </center>

    <div class="card">
      <div class="card-header">
        <h4>Koreksi Ejaan Kata</h4>
      </div>
      <div class="card-body">
        <h5 class="card-title">Upload File</h5>
        <p class="card-text"><input type="file" accept=".docx" class="btn btn-secondary" id="file" name="file" /></p>
        <input type="submit" class="btn btn-primary" name="submit" value="Periksa" />
      </div>
    </div>
  </form>
  <form action="/download" method="POST">
    <div class="card">
      <div class="card-header">
        <h4>Koreksi Ejaan Kata</h4>
      </div>
      <div class="card-body">
        <h5 class="card-title">Hasil Spelling Checker</h5>
        <!-- <p>teks:{{ teks }}</p> -->
        <p>koreksi:{{ benar }}</p>
        <input type="submit" class="btn btn-success" name="submit" value="Download" />
      </div>
    </div>
  </form>

  <div class="loader" style="display: none"></div>
</div>

{% endblock %}
